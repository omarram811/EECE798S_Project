<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ agent.name }} ‚Äî Chat</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            aub: "#840032",
            aubLight: "#f7e6eb",
          },
        },
      },
    };
  </script>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Global Styles -->
  <style>
    /* ------------------ MESSAGE BUBBLES ------------------ */
    /* Markdown Formatting */
    .markdown h1,
    .markdown h2,
    .markdown h3 {
      font-weight: bold;
      margin-top: 1rem;
      margin-bottom: 0.6rem;
    }

    .markdown p {
      margin-bottom: 0.6rem;
    }

    .markdown strong {
      font-weight: bold;
    }

    .markdown ul {
      list-style-type: disc !important;
      margin-left: 1.4rem !important;
    }

    .markdown ol {
      list-style-type: decimal !important;
      margin-left: 1.4rem !important;
    }


    .markdown li {
      display: list-item !important; /* Forces actual bullet rendering */
    }

    

    .markdown br {
      line-height: 1.4;
    }

    .msg-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
      animation: fade-in 0.2s ease-out;
    }

    .user-msg {
      background: #840032;
      color: white;
      margin-left: auto;
    }

    .assistant-msg {
      background: #f9f9f9;
      border: 1px solid #e4e4e4;
      color: #222;
      margin-right: auto;
      max-width: 65%;
      font-size: 0.95rem;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ------------------ LIST FORMATTING ------------------ */
    .assistant-msg ul,
    .assistant-msg ol {
      margin-left: 1.2rem;
      margin-top: 0.4rem;
      margin-bottom: 0.6rem;
    }

    .assistant-msg li {
      margin-bottom: 0.35rem;
      line-height: 1.6;
    }

    .assistant-msg ol {
      list-style-position: outside;
    }

    /* ------------------ BUTTONS ------------------ */
    .btn-round {
      width: 50px;
      height: 50px;
      background-color: #840032;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      transition: 0.2s;
    }

    .btn-round:hover {
      background-color: #5a0024;
    }

    /* ------------------ INPUT ------------------ */
    #prompt {
      width: 100%;
      resize: none;
      white-space: pre-wrap;
      word-break: break-word;
      overflow: hidden !important;
    }
  </style>

  <!-- Markdown Config -->
  <script>
    marked.setOptions({
      breaks: true,
      gfm: true,
      smartLists: true,
    });

    // Clean markdown before parsing
    function cleanMarkdown(md) {
      return md
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="flex justify-between items-center p-6 bg-white shadow">
    <a href="/dashboard" class="text-4xl font-bold text-gray-600 hover:text-aub transition">‚Üê</a>
    <div class="flex flex-col items-center gap-2">
      <h1 class="text-3xl font-bold text-gray-800">{{ agent.name }}</h1>
      <button onclick="copyShareLink()" class="text-sm bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded-lg transition">
        üìã Copy Public Link
      </button>
    </div>
    <img src="/static/logos.png" class="h-20" />
  </header>

  <!-- MAIN -->
  <main class="max-w-4xl mx-auto w-full p-6 space-y-6 flex-1">

    <!-- Agent Settings -->
    <form action="/agents/{{agent.id}}/update" method="post"
          class="bg-white rounded-xl shadow p-6 space-y-4 border border-aub/30">
      <h2 class="text-xl font-bold text-aub">Agent Settings</h2>

      <div class="grid md:grid-cols-3 gap-4">
        <input class="border rounded p-3 text-lg" name="name" value="{{agent.name}}" />
        <input class="border rounded p-3 text-lg" name="drive_folder" value="{{agent.drive_folder_id or ''}}"
               placeholder="Drive Folder URL or ID"/>
        <input class="border rounded p-3 text-lg" name="persona" value="{{agent.persona}}" placeholder="Persona / Description"/>

        <div>
          <select id="chat-provider-select" class="border rounded p-3 text-lg w-full" name="provider">
            <option {% if agent.provider=='openai' %}selected{% endif %} value="openai">OpenAI</option>
            <option {% if agent.provider=='gemini' %}selected{% endif %} value="gemini">Gemini</option>
          </select>
        </div>

        <div>
          <input id="chat-model-input" class="border rounded p-3 text-lg w-full" name="model" value="{{agent.model}}" placeholder="Model"/>
          <p id="chat-model-error" class="text-xs text-red-600 mt-1 hidden"></p>
        </div>
        
        <div>
          <input id="chat-embed-model-input" class="border rounded p-3 text-lg w-full" name="embed_model" value="{{agent.embed_model}}" placeholder="Embedding Model"/>
          <p id="chat-embed-model-error" class="text-xs text-red-600 mt-1 hidden"></p>
        </div>
        
        <div class="md:col-span-3">
          <input type="password" id="chat-api-key-input" class="border rounded p-3 text-lg w-full" name="api_key" 
                 value="{{agent.api_key or ''}}" placeholder="API Key (OpenAI or Gemini)" />
          <p id="chat-api-key-error" class="text-xs text-red-600 mt-1 hidden"></p>
        </div>
      </div>

      <div class="text-right">
        <button class="bg-aub text-white px-6 py-2 rounded-xl hover:bg-aub/80">Save</button>
      </div>
    </form>

    <!-- Chat Window -->
    <div id="messages"
         class="bg-white rounded-xl shadow p-6 min-h-[350px] space-y-4 overflow-y-auto border border-aub/20">
          {% for m in messages %}
            <div class="msg-bubble {% if m.role=='user' %}user-msg{% else %}assistant-msg{% endif %}">
              {% if m.role == 'assistant' %}
                <div class="markdown">{{ m.content }}</div>
              {% else %}
                {{ m.content|safe }}
              {% endif %}
            </div>
          {% endfor %}
    </div>

    <!-- Input Bar -->
    <form id="promptForm" action="/chat/{{agent.id}}" method="post"
          class="mt-3 flex gap-3 items-center">

      <button type="button" id="voice-btn" class="btn-round">üé§</button>

      <textarea id="prompt"
                class="flex-1 border rounded-xl p-3 text-lg"
                name="prompt"
                placeholder="Type your message..."
                rows="1"></textarea>

      <button id="send-btn" class="btn-round" type="submit">
        <span id="send-icon">‚û§</span>
        <span id="stop-icon" style="display: none;">‚èπ</span>
      </button>

    </form>

  </main>

  <!-- JAVASCRIPT -->
  <script>
    const messages = document.getElementById("messages");
    const form = document.getElementById("promptForm");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("send-btn");
    const sendIcon = document.getElementById("send-icon");
    const stopIcon = document.getElementById("stop-icon");

    let es = null;
    let streamingEl = null;
    let isGenerating = false;
    let currentStreamContent = "";

    function setGenerating(generating) {
      isGenerating = generating;
      if (generating) {
        sendIcon.style.display = "none";
        stopIcon.style.display = "inline";
      } else {
        sendIcon.style.display = "inline";
        stopIcon.style.display = "none";
      }
    }

    /* ------------------ COPY SHARE LINK ------------------ */
    function copyShareLink() {
      const shareUrl = "{{ share_url }}";
      navigator.clipboard.writeText(shareUrl).then(() => {
        alert("Public link copied to clipboard! Anyone can access this agent without login.");
      }).catch(err => {
        console.error("Failed to copy:", err);
      });
    }

    /* ------------------ STREAM HANDLING ------------------ */
    document.querySelectorAll(".markdown").forEach(el => {
      if (!el.dataset.raw) {
        // For pre-loaded messages, the text is already in the element
        const raw = el.textContent || "";
        el.innerHTML = marked.parse(cleanMarkdown(raw));
      } else {
        // For streaming messages
        const raw = el.dataset.raw || "";
        el.innerHTML = marked.parse(cleanMarkdown(raw));
      }
    });


    function closeStream() {
      if (es) { es.close(); es = null; }
      setGenerating(false);
    }

    function startStream() {
      closeStream();
      setGenerating(true);
      currentStreamContent = "";
      es = new EventSource("/chat/{{agent.id}}/stream");

      es.addEventListener("message", (e) => {
        if (!streamingEl) {
          const container = document.createElement("div");
          container.className = "msg-bubble assistant-msg";
          container.innerHTML = '<div id="streaming" class="markdown"></div>';
          messages.appendChild(container);
          streamingEl = container.querySelector("#streaming");
        }

        
        let chunk = e.data;

        // inject newline before numbered or bullet list if missing
        chunk = chunk.replace(/(\d+\.\s\*\*)/g, "\n$1");
        chunk = chunk.replace(/(\-\s\*\*)/g, "\n$1");

        streamingEl.dataset.raw = (streamingEl.dataset.raw || "") + chunk;
        currentStreamContent = streamingEl.dataset.raw;
        streamingEl.innerHTML = marked.parse(streamingEl.dataset.raw);

        streamingEl.innerHTML = marked.parse(streamingEl.dataset.raw);


        messages.scrollTop = messages.scrollHeight;
      });

      es.addEventListener("done", () => {
        if (streamingEl) streamingEl.removeAttribute("id");
        streamingEl = null;
        currentStreamContent = "";
        closeStream();
      });

      es.addEventListener("error", () => {
        closeStream();
      });
    }

    startStream();

    /* ------------------ FORM SUBMISSION ------------------ */

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // If currently generating, stop the stream
      if (isGenerating) {
        // Call the cancel endpoint
        await fetch("/chat/{{agent.id}}/cancel", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        
        // Close the stream and remove the incomplete message
        closeStream();
        if (streamingEl && streamingEl.parentElement) {
          streamingEl.parentElement.remove();
        }
        streamingEl = null;
        currentStreamContent = "";
        return;
      }

      const text = promptInput.value.trim();
      if (!text) return;

      closeStream();

      // Add user bubble
      const bubble = document.createElement("div");
      bubble.className = "msg-bubble user-msg";
      bubble.textContent = text;
      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;

      // Send to backend
      await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
      });

      promptInput.value = "";
      autoResize();

      startStream();
    });

    /* ------------------ AUTO-RESIZE INPUT ------------------ */
    function autoResize() {
      promptInput.style.height = "auto";
      promptInput.style.height = promptInput.scrollHeight + "px";
    }

    promptInput.addEventListener("input", autoResize);

    /* ------------------ SPEECH RECOGNITION ------------------ */

    let recognition = null;
    let recognizing = false;
    let finalText = "";
    let lastInterim = "";

    const voiceBtn = document.getElementById("voice-btn");

    function longestCommonPrefix(a, b) {
      let i = 0;
      while (i < a.length && i < b.length && a[i] === b[i]) i++;
      return a.substring(0, i);
    }

    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        finalText = promptInput.value;
        lastInterim = "";
      };

      recognition.onresult = (event) => {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          interim += event.results[i][0].transcript;
        }

        const common = longestCommonPrefix(lastInterim, interim);
        const newPart = interim.substring(common.length);

        finalText += newPart;
        promptInput.value = finalText.trim();
        autoResize();

        lastInterim = interim;
      };
    }

    voiceBtn.addEventListener("click", () => {
      if (!recognition) return;

      if (!recognizing) {
        recognition.start();
        recognizing = true;
        voiceBtn.classList.add("ring-4", "ring-aub");
      } else {
        recognition.stop();
        recognizing = false;
        voiceBtn.classList.remove("ring-4", "ring-aub");
      }
    });

    /* ------------------ EMBEDDING PROGRESS TRACKING ------------------ */
    // Note: Progress tracking is only shown on the dedicated progress page during initial agent creation
    // Background updates via scheduler happen silently
    // This code is kept for potential future use but not activated by default
    
    let progressInterval = null;

    function checkEmbeddingProgress() {
      const agentId = {{ agent.id }};
      
      fetch(`/agents/${agentId}/progress`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'processing' && data.total_files > 0) {
            // Show progress modal if not already shown
            if (!document.getElementById('progressModal').classList.contains('flex')) {
              showProgressModal();
            }
            updateProgressDisplay(data);
          } else if (data.status === 'completed') {
            updateProgressDisplay(data);
            setTimeout(hideProgressModal, 2000);
          } else if (data.status === 'error') {
            updateProgressDisplay(data);
          }
        })
        .catch(err => console.error('Progress check error:', err));
    }

    function showProgressModal() {
      const modal = document.getElementById('progressModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      
      // Start polling
      if (!progressInterval) {
        progressInterval = setInterval(checkEmbeddingProgress, 1000);
      }
    }

    function hideProgressModal() {
      const modal = document.getElementById('progressModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    function updateProgressDisplay(data) {
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const progressPercentage = document.getElementById('progressPercentage');
      const currentFile = document.getElementById('currentFile');
      const progressComplete = document.getElementById('progressComplete');
      const progressError = document.getElementById('progressError');
      const progressCloseBtn = document.getElementById('progressCloseBtn');

      const percentage = Math.round(data.progress_percentage || 0);
      progressBar.style.width = `${percentage}%`;
      progressPercentage.textContent = `${percentage}%`;
      progressText.textContent = `${data.processed_files || 0} / ${data.total_files || 0}`;
      currentFile.textContent = data.current_file || '-';

      if (data.status === 'completed') {
        progressComplete.classList.remove('hidden');
        progressCloseBtn.classList.remove('hidden');
        if (progressInterval) {
          clearInterval(progressInterval);
          progressInterval = null;
        }
      } else if (data.status === 'error') {
        progressError.textContent = `Error: ${data.error_message || 'Unknown error'}`;
        progressError.classList.remove('hidden');
        progressCloseBtn.classList.remove('hidden');
        if (progressInterval) {
          clearInterval(progressInterval);
          progressInterval = null;
        }
      }
    }

    // DO NOT auto-check for ongoing embedding on chat page
    // This only happens on the dedicated progress page during initial creation
    // setTimeout(checkEmbeddingProgress, 500);

    /* ------------------ SETTINGS VALIDATION ------------------ */
    function validateChatApiKey() {
        const provider = document.getElementById("chat-provider-select").value;
        const apiKey = document.getElementById("chat-api-key-input").value.trim();
        const errorElem = document.getElementById("chat-api-key-error");

        if (!apiKey) {
            errorElem.textContent = "";
            errorElem.classList.add("hidden");
            return true;
        }

        if (provider === "openai") {
            if (!apiKey.startsWith("sk-")) {
                errorElem.textContent = "‚ö† OpenAI API keys should start with 'sk-'";
                errorElem.classList.remove("hidden");
                return false;
            }
        } else if (provider === "gemini") {
            if (!apiKey.startsWith("AI")) {
                errorElem.textContent = "‚ö† Gemini API keys should start with 'AI'";
                errorElem.classList.remove("hidden");
                return false;
            }
        }

        errorElem.textContent = "";
        errorElem.classList.add("hidden");
        return true;
    }

    function validateChatModel() {
        const provider = document.getElementById("chat-provider-select").value;
        const model = document.getElementById("chat-model-input").value.trim();
        const errorElem = document.getElementById("chat-model-error");

        if (!model) {
            errorElem.textContent = "";
            errorElem.classList.add("hidden");
            return true;
        }

        if (provider === "openai") {
            if (!model.toLowerCase().startsWith("gpt")) {
                errorElem.textContent = "‚ö† OpenAI chat models should start with 'gpt' (e.g., gpt-4o-mini)";
                errorElem.classList.remove("hidden");
                return false;
            }
        } else if (provider === "gemini") {
            if (!model.toLowerCase().startsWith("gemini")) {
                errorElem.textContent = "‚ö† Gemini chat models should start with 'gemini' (e.g., gemini-2.0-flash)";
                errorElem.classList.remove("hidden");
                return false;
            }
        }

        errorElem.textContent = "";
        errorElem.classList.add("hidden");
        return true;
    }

    function validateChatEmbedModel() {
        const provider = document.getElementById("chat-provider-select").value;
        const embedModel = document.getElementById("chat-embed-model-input").value.trim();
        const errorElem = document.getElementById("chat-embed-model-error");

        if (!embedModel) {
            errorElem.textContent = "";
            errorElem.classList.add("hidden");
            return true;
        }

        if (provider === "openai") {
            if (!embedModel.toLowerCase().includes("text-embedding")) {
                errorElem.textContent = "‚ö† OpenAI embedding models should contain 'text-embedding' (e.g., text-embedding-3-small)";
                errorElem.classList.remove("hidden");
                return false;
            }
        } else if (provider === "gemini") {
            if (!embedModel.startsWith("models/")) {
                errorElem.textContent = "‚ö† Gemini embedding models should start with 'models/' (e.g., models/text-embedding-004)";
                errorElem.classList.remove("hidden");
                return false;
            }
        }

        errorElem.textContent = "";
        errorElem.classList.add("hidden");
        return true;
    }

    function validateAllChatSettings() {
        const apiKeyValid = validateChatApiKey();
        const modelValid = validateChatModel();
        const embedModelValid = validateChatEmbedModel();
        return apiKeyValid && modelValid && embedModelValid;
    }

    // Add event listeners for settings form
    document.addEventListener("DOMContentLoaded", function() {
        const chatProviderSelect = document.getElementById("chat-provider-select");
        const chatApiKeyInput = document.getElementById("chat-api-key-input");
        const chatModelInput = document.getElementById("chat-model-input");
        const chatEmbedModelInput = document.getElementById("chat-embed-model-input");
        const settingsForm = document.querySelector("form[action='/agents/{{agent.id}}/update']");

        if (chatProviderSelect && chatApiKeyInput && chatModelInput && chatEmbedModelInput && settingsForm) {
            // Validate on input change
            chatProviderSelect.addEventListener("change", validateAllChatSettings);
            chatApiKeyInput.addEventListener("input", validateChatApiKey);
            chatModelInput.addEventListener("input", validateChatModel);
            chatEmbedModelInput.addEventListener("input", validateChatEmbedModel);

            // Validate on form submit
            settingsForm.addEventListener("submit", function(e) {
                if (!validateAllChatSettings()) {
                    e.preventDefault();
                    alert("Please fix the validation errors before saving the agent settings.");
                    return;
                }
            });
        }
    });
  </script>

  <!-- EMBEDDING PROGRESS MODAL -->
  <div id="progressModal"
       class="fixed inset-0 bg-black bg-opacity-40 items-center justify-center hidden z-50">
      
      <div class="bg-white rounded-xl shadow-lg p-6 w-96">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">Embedding Progress</h3>
          
          <div class="mb-4">
              <div class="flex justify-between text-sm text-gray-600 mb-2">
                  <span>Processing files...</span>
                  <span id="progressText">0 / 0</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-4">
                  <div id="progressBar" class="bg-aub h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
              </div>
              <p id="progressPercentage" class="text-xs text-gray-500 mt-1 text-center">0%</p>
          </div>
          
          <div class="mb-4">
              <p class="text-xs text-gray-600 mb-1">Current file:</p>
              <p id="currentFile" class="text-sm font-medium text-gray-800 truncate">-</p>
          </div>
          
          <div id="progressError" class="hidden mb-4 p-3 bg-red-50 border border-red-300 rounded text-red-700 text-sm">
          </div>
          
          <div id="progressComplete" class="hidden mb-4 p-3 bg-green-50 border border-green-300 rounded text-green-700 text-sm">
              ‚úì Embedding completed successfully!
          </div>
          
          <button onclick="hideProgressModal()" id="progressCloseBtn"
                  class="w-full px-4 py-2 text-sm bg-gray-200 rounded hover:bg-gray-300 hidden">
              Close
          </button>
      </div>
  </div>

</body>
</html>
